<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainlayout.html}">

<div layout:fragment="content">
<!-- ========================================================================================== -->

<table class="table">
<colgroup>
	<col width="25%" />
	<col width="25%" />
	<col width="25%" />
	<col width="25%" />
</colgroup>
<thead>
<tr>
    <th scope="col" class="text-center">#</th>
    <th scope="col" class="text-center">메뉴 이름</th>
    <th scope="col" class="text-center">주문 횟수</th>
    <th scope="col" class="text-center">주문 개수</th>
</tr>
</thead>
<tbody>
<tr th:each="dto:${bestlist}"  >
	<td>[[${dto.rno}]]</td>
	<td>[[${dto.rname}]]</td>
	<td>[[${dto.cnt}]]</td>
	<td>[[${dto.totalCount}]]</td>
</tr>
</tbody>
</table>

<!-- ========================================================================================== -->
</div>

<script layout:fragment="script" th:inline="javascript">
menuActive(0)
</script>

</html>
