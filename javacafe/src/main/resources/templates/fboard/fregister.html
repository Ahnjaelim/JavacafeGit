<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/mainlayout.html}">
<head>
   <title>Board Register</title>
</head>

<div layout:fragment="content">
   <div class="row mt-3">
      <div class="col">
         <div class="card">
            <div class="card-header">
               Board Register
            </div>
            <div class="card-body">
               <form action="/fboard/fregister" method="post">
                  
                  <div class="input-group mb-3">
                     <span class="input-group-text">제목</span>
                     <input type="text" name="ftitle" class="form-control" placeholder="Title">
                  </div>
                  
                  <div class="input-group mb-3">
                     <span class="input-group-text">내용</span>
                     <textarea class="form-control col-sm-10" rows="10" name="fcontent"></textarea>
                  </div>
                  
                  <div class="input-group mb-3">
                     <span class="input-group-text">작성자</span>
                     <input type="text" name="fwriter" class="form-control" placeholder="Writer">
                  </div>
                  
                  <div class="my-4">
                     <div class="float-end">
                        <button type="submit" class="btn btn-primary">확인</button>
                        <button type="submit" class="btn btn-secondary">초기화</button>
                     </div>
                  </div>               
               </form>
            </div><!-- end card body -->                        
         </div><!-- end card -->
      </div><!-- end col -->
   </div><!-- end row -->
</div><!-- end fragment -->

<script layout:fragment="script" th:inline="javascript">
   
   const errors = [[${errors}]]
   console.log(errors)
   
   let errorMsg = ''
   
   if(errors){
      for (let i =0; i <errors.length; i++){
         errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
      }
      alert(errorMsg)
      
   }
</script>
</html>
