<!DOCTYPE html>

<!-- Thymeleaf 이용하기위해 네임스페이스 지정하기 -->
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/mainlayout.html}">
<head>
<link rel="stylesheet" th:href="@{/css/inven.css}">
	<title> 자바 카페 </title>
</head>

<div layout:fragment="content">
	<div class="row mt-3">
		<div class="col">
			<div class="card" style="width: 50%; margin: 0 auto;">
				<div class="card-header">
                  <ion-icon name="bag-outline" class="inventory-icon"></ion-icon> Invetory Read
                </div>
				<div class="card-body">
				<table class="inven-table">			
				<tr>
					<td class="input-group mb-3">
						<span class="inven-input-group">매출번호</span>
						<input type="text" class="form-control" th:value="${dto.sno}" readonly>
					</td>
					<td class="input-group mb-3">
						<span class="inven-input-group">연도</span>
						<input type="text" class="form-control" th:value="|${dto.year}년|" readonly>
					</td>				
					<td class="input-group mb-3">
						<span class="inven-input-group">월</span>
						<input type="text" class="form-control" th:value="|${dto.month}월|" readonly>
					</td>
					<td class="input-group mb-3">
						<span class="inven-input-group">매출</span>
						<input type="text" class="form-control" readonly th:value="|${#numbers.formatInteger(dto.sales, 3, 'COMMA')}원|">						
					</td>			
					
					
					</tr>
				</table>
						<!-- 페이징 고정처리했던 메소드${link} -->
					<div class="my-4">
						<div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
							<a th:href="|@{/sales/modify(sno=${dto.sno})}&${link}|" class="text-decoration-none">
								<button type="button" class="btn btn-secondary" >수정</button>
							</a>
							<a th:href="|@{/sales/list}?${link}|" class="text-decoration-none">
								<button type="button" class="btn btn-primary" >목록</button>							
							</a>
						</div>
					</div>
					
				</div><!-- card-body end -->
			</div> <!-- card end -->
		</div> <!-- col end -->
	</div> <!-- row end -->

</div><!-- end layout:content -->


<script layout:fragment="script" th:inline="javascript">
	

	
	
</script>
